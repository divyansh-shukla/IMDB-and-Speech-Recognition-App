<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="./CSS/imdb.css">
</head>
<body>
    <section class="container">
        <section>
            <article>
                <section id="formBlock">
                    <div id="divBlock">
                        <h1>Unlimited movies, TV <br> shows, and more.</h1>
                        <p>Watch anywhere. Cancel at any time.</p>
                    </div>
                    <article>
                        <form action="">
                            <input type="search" id="search" class="searchBlock" placeholder="Search Movies">
                            <i class="fas fa-microphone-alt" id="speechIcon"></i>
                        </form>
                    </article>
                </section>
                <div id="template"></div>
            </article>
        </section>
    </section>
    
    <script src="./imdb_api.js"></script>
</body>
</html>
